<section class="background">

<div class="label">
  <p>Search for Tweets</p>
</div>

<div>
    <input class="input" type="text" placeholder="Enter text" 
    name="TwitterUserName" [(ngModel)]="searchTerm" (keydown.enter)="searchTweets()">
</div>

<table class="table table-bordered">	
  <tr *ngFor="let tweet of tweets">	
      <td> {{ tweet.username }} </td>	
      <td> {{ tweet.popular }} </td>	
      <td> {{ tweet.body }} </td>	
  </tr>	

</table>

</section>
